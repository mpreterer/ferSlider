<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/options.css" rel="stylesheet">
    <link href="css/rangeVertical.css" rel="stylesheet">
    <title>fermanachi Slider</title>
</head>
<body>
    
    
    <div id="fermanachi-slider"></div>
    <!-- <div id="fermanachi-slider1"></div> -->
    <div id="fermanachi-slider2"></div>


    <div class="options">
        <div class="buttons_container">
            <div class="tip">
                <span>Tip: </span>
                <button class = "btnTip">Вкл/Выкл</button>
            </div>
            <div class="typeRange">
                <span>Range / Double range</span>
                <button class="typeRange">Вкл/выкл</button>
            </div>
            <div class="container_bar">
                <span class="spanBar"> Bar</span>
                <button class="bar">Вкл/Выкл</button>
            </div>
        </div>
        <div class="output_container">
            <div class="min">
                <span>Минимум: </span>
                <input type="number" class="minimum" value="0" min="0">
            </div>
            <div class="max">
                <span>Максимум: </span>
                <input type="number" class="maximum" value="5000" max="5000">
            </div>
            <!-- <div class="steps"></div> -->
            <div class="from">
                <span>from: </span>
                <input type = "number" class = "valueLeft" max="5000" min="0" maxlength="5" size="6" value="1100" step="1">
            </div>
            <div class="to">
                <span>to: </span>
                <input type = "number" class = "valueRight" max="5000" min="0" maxlength="5" size="6" value="3400" step="1">
            </div>
            <div class="steps1">
                <span class="instep">steps:</span>
                <input type="number" class="valueSteps">
            </div>
        </div>
    </div>

    <script src="ran.js"></script>
    <!-- <script src="main.js"></script> -->
    <script src="range.js"></script>
    <script src="init.slider.js"></script>
</body>
</html>
