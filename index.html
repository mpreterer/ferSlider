<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="options.css" rel="stylesheet">
    <link href="rangeVertical.css" rel="stylesheet">
    <title>TypeScript</title>
</head>
<body>
    
    
    <div class="container_range">
        <div class="range">
            <div class="field_range" style="width:0%; left:0;"></div>
            <div class="steps"></div>
            <div class="valueTop valueTopLeft" style="left:20%;"></div>
            <div class="thumb thumbLeft" style="width:18px;
            height:18px; left:1%;" value></div>
            <div class="valueTop valueTopRight" style="left:20%;"></div>
            <div class="thumb thumbRight" style="width:18px;
            height:18px; left:40%;"></div>
        </div>
    </div>

    <div class="container_range_vertical">
        <div class="rangeVertical">
            <div class="field_range_vertical" style="height:10%; left:0;"></div>
            <div class="steps"></div>
            <div class="thumbVertical thumbTop" style="top:1%;" value></div>
            <!-- <div class="thumb thumbDown" style="width:18px;
            height:18px; left:40%;"></div> -->
        </div>
    </div>
    

    

    <div class="options">
        <div class="tip">
            <span>tip: </span>
            <button id = "btnTip">Вкл/Выкл</button>
        </div>
        <div class="typeRange">
            <span>range/double range</span>
            <button id="typeRange">Вкл/выкл</button>
        </div>
        <div class="container_mm">
            <div class="min">
                <span>Минимум: </span>
                <input type="number" id="minimum" min="0" value="0">
            </div>
            <div class="max">
                <span>Максимум: </span>
                <input type="number" id="maximum" max="1" value="1">
            </div>
        </div>
        <!-- <div class="steps"></div> -->
        <div class="from">
            <div class="output outputLeft">
                <span>from: </span>
                <input type = "number" id = "valueLeft" max="1500" min="0" maxlength="5" size="6" value="0" step="1">
            </div>
        </div>
        <div class="to">
            <div class="output outputRight">
                <span>to: </span>
                <input type = "number" id = "valueRight" max="1500" min="0" maxlength="5" size="6" value="0" step="1">
            </div>
        </div>
        <div class="container_steps">
            <div class="steps">
                <span id="instep">steps:</span>
                <input type="number" id="valueSteps">
            </div>
        </div>
        
    </div>

            height:18px; left:20px;"></div>

            height:18px; left:80px;"></div>
        </div>
    </div> -->



    <script src="main.js"></script>
    <script src="range.js"></script>
</body>
</html>
